services:
  redis:
    container_name: redis

    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  db:
    container_name: db

    image: postgres
    environment:
      POSTGRES_USER: clanzu
      POSTGRES_PASSWORD: clanzu_pass
      POSTGRES_DB: clanzu_db
    ports:
      - "5432:5432"


  web:
    image: web
    container_name: web
    build: .
    command: uvicorn main:main_app --host 0.0.0.0 --port 8000 --reload
    # volumes:
    #   - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
      - redis
  
  celery-worker:
    container_name: celery
    volumes:
      - .:/app
    build: .
    command: celery -A celery_app worker --beat --loglevel=info
    environment:
      # PYTHONPATH: "/app"  # Critical for module resolution
      REDIS_URL: "redis://redis:6379/0"
    depends_on:
      - redis
    user: "1000:1000"


volumes:
  postgres_data:
  redis_data: